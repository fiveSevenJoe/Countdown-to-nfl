<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFL KICKOFF</title>
</head>
<body>

    <section class="coming-soon">
        <div>
            <h2>NFL Kickoff!</h2>
            <div class="countdown">
                <div class="container-day">
                    <h3 class="day" >Time</h3>
                    <h3>Days</h3>
                </div>
                <div class="container-hour">
                    <h3 class="hours" >Time</h3>
                    <h3>Hours</h3>
                </div>
                <div class="container-minute">
                    <h3 class="minute" >Time</h3>
                    <h3>Minutes</h3>
                </div>
                <div class="container-seconds">
                    <h3 class="seconds" >Time</h3>
                    <h3>Seconds</h3>
                </div>
            </div>
        </div>
        <img class="waiting" src="https://images.unsplash.com/photo-1512145751010-9a6970a44079?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8bmZsfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="">
    </section>
    



    <script src="index.js"></script>
</body>
</html>
